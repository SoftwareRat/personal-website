<div class="blog-header">
  <div class="container">
    <h1>Blog</h1>
    <div class="search-container">
      <input
        type="text"
        id="search-input"
        placeholder="Search posts..."
        aria-label="Search posts"
      />
      <div class="search-results" id="search-results"></div>
    </div>
  </div>
</div>

<div class="blog-grid">
  <div class="blog-main">
    <div class="blog-posts">
      {{#each posts}}
      <article class="blog-post fade-in">
        {{#if thumbnail}}
        <img src="{{thumbnail}}" alt="{{title}}" class="thumbnail" />
        {{/if}}
        <div class="post-content">
          <h2><a href="{{url}}">{{title}}</a></h2>
          <div class="blog-meta">
            <span class="date">üìÖ {{formatDate date}}</span>
            <span class="reading-time">‚è±Ô∏è {{readingTime}} min read</span>
          </div>
          <p>{{excerpt}}</p>
          {{#if tags}}
          <div class="tags">
            {{#each tags}}
            <a href="/tags/{{this}}" class="tag">{{this}}</a>
            {{/each}}
          </div>
          {{/if}}
          <a href="{{url}}" class="read-more">Read more ‚Üí</a>
        </div>
      </article>
      {{/each}}
    </div>
  </div>

  <aside class="blog-sidebar">
    <div class="sidebar-section">
      <h3>Tags</h3>
      <div class="tag-cloud">
        {{#each tags}}
        <a href="/tags/{{name}}" class="tag" data-count="{{count}}">{{name}}</a>
        {{/each}}
      </div>
    </div>
    <div class="sidebar-section">
      <h3>RSS Feed</h3>
      <a href="/rss.xml" class="rss-link">üì∞ Subscribe to RSS</a>
    </div>
  </aside>
</div>
