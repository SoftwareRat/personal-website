<div class="blog-header">
  <div class="container">
    <h1>{{title}}</h1>
    <div class="blog-meta">
      <span class="date">📅 {{formatDate date}}</span>
      {{#if readingTime}}
      <span class="reading-time">⏱️ {{readingTime}} min read</span>
      {{/if}} {{#if tags}}
      <div class="tags">
        🏷️ {{#each tags}}
        <a href="/tags/{{this}}" class="tag">{{this}}</a>
        {{/each}}
      </div>
      {{/if}}
    </div>
  </div>
</div>

<article class="blog-content">
  {{#if thumbnail}}
  <div class="post-thumbnail">
    <img src="{{thumbnail}}" alt="{{title}}" />
  </div>
  {{/if}} {{{content}}}
</article>

<div class="blog-footer">
  <div class="share-buttons">
    <h3>Share this post</h3>
    <a
      href="https://twitter.com/intent/tweet?text={{title}}&url=https://softwarerat.tech{{path}}"
      target="_blank"
      rel="noopener noreferrer"
      class="share-button twitter"
      >Twitter</a
    >
    <a
      href="https://www.linkedin.com/shareArticle?mini=true&url=https://softwarerat.tech{{path}}&title={{title}}"
      target="_blank"
      rel="noopener noreferrer"
      class="share-button linkedin"
      >LinkedIn</a
    >
    <a
      href="https://www.reddit.com/submit?url=https://softwarerat.tech{{path}}&title={{title}}"
      target="_blank"
      rel="noopener noreferrer"
      class="share-button reddit"
      >Reddit</a
    >
  </div>
</div>
